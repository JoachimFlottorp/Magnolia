<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" crossorigin>
    <title>Yeah API</title>
</head>
<body>
    <div>
        <p>
            Yeah it's an API<br />

            <a href="https://github.com/joachimflottorp/magnolia">
                Click
            </a>
        </p>
    </div>
    <div class="swagger-section"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
        window.onload = () => {
            window.ui = new SwaggerUIBundle({
                url: '/public/swagger.json',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                dom_id: '.swagger-section',
            });
        };
    </script>
</body>
</html>
