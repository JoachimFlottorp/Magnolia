name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Install and setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.2

      - name: Get Dependencies
        run: go get -v -t -d ./...

      - name: Generate Codecov
        run: go test -race -v -count=1 -coverprofile=coverage.out ./...
